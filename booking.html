<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clinic Booking System - Book Appointment</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>HealthCare Clinic</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="doctors.html">Doctors</a></li>
        <li><a href="booking.html" class="active">Book Appointment</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Book Your Appointment</h2>
      <form id="bookingForm">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required />

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}" placeholder="Digits only" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />

        <label for="doctor">Choose Doctor:</label>
        <select id="doctor" name="doctor" required>
          <option value="">Select</option>
        </select>

        <label for="appointmentDate">Appointment Date & Time:</label>
        <input type="datetime-local" id="appointmentDate" name="appointmentDate" required />

        <button type="submit">Book Now</button>
      </form>
      <div id="confirmation" class="confirmation"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 HealthCare Clinic</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
